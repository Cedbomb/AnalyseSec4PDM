

format:
  html:
    embed-resources: true
    include-in-header: |
      <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    toc: true
    toc-title: "Table des mati√®res"
    toc-depth: 2
    code-fold: true
    code-tools: true
    code-overflow: wrap
    theme: cosmo
    number-sections: true
